<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1>User Registration</h1>
</header>
<main>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required th:field="*{username}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:field="*{email}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:field="*{password}"><br>
        <button type="submit">Register</button>
		<a href="login.html" class="login-link">Already registered? Login here</a>
    </form>
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
</main>
<footer>
    <p>&copy; 2024 University Evaluation Web Application</p>
</footer>
<script src="js/scripts.js"></script>
</body>
</html>
